# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs:
    welcome: circleci/welcome-orb@0.4.1

jobs:
  build:
    # define job scope env. variables
    parameters:
      org_name:
        type: string
        default: my_org
      repo_name:
        type: string
        default: my_repo
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          # define step scope env. variable
          environment:
            MY_ENV_VAR: Ahmed Mohamed
          command: |
            echo $MY_ENV_VAR
            echo "This is <<parameters.org_name>>\ in \<<parameters.repo_name>>\"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-env-vars:
    jobs:
      - build:
          org_name: My_Organisation demo
          repo_name: Demo Project
      - build:
          org_name: My_Second_Organisation demo
          repo_name: Demo Project 2
